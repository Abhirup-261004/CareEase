<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CareEase ‚Äî Authentication</title>
  <link rel="stylesheet" href="auth.css" />
  <link rel="stylesheet" href="css/darkmode.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/logo.png" />
  
  
</head>
<body>
  <div class="auth-container">
    
    <!-- Left Side (Image / Illustration) -->
    <div class="auth-left">
      <img src="assets/signup_welcome.jpg" alt="CareEase illustration" class="auth-image">
    </div>

    <!-- Right Side (Form Section) -->
    <div class="auth-right">
      <section class="auth-card">
        <h1>Welcome to CareEase</h1>
        <p class="sub">Sign in to continue or create a new account</p>

        <div class="tabs" role="tablist" aria-label="Authentication tabs">
          <button class="tab active" data-tab="signin">Sign in</button>
          <button class="tab" data-tab="signup">Sign up</button>
        </div>

        <!-- Sign In Form -->
        <form class="pane active" data-pane="signin">
          <label>
            <span>Email</span>
            <input type="email" name="email" placeholder="you@example.com" required />
          </label>
          <label>
            <span>Password</span>
            <div class="password-wrapper">
              <input type="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6" required />
              <button type="button" class="password-toggle" aria-label="Show password">üëÅÔ∏è</button>
            </div>
          </label>
          <button class="btn btn-primary" type="submit">Sign in</button>
          <p class="switch-text">Don't have an account? <a href="#" data-switch="signup">Sign up</a></p>
          <p class="forgot"><a href="#" data-switch="forgot">Forgot password?</a></p>
        </form>

        <!-- Sign Up Form -->
        <form class="pane" data-pane="signup" hidden>
          <label>
            <span>Full name</span>
            <input type="text" name="name" placeholder="Your name" required />
          </label>
          <label>
            <span>Email</span>
            <input type="email" name="email" placeholder="you@example.com" required />
          </label>
          <label>
            <span>Password</span>
            <div class="password-wrapper">
              <input type="password" name="password" placeholder="Create a password" minlength="6" required />
              <button type="button" class="password-toggle" aria-label="Show password">üëÅÔ∏è</button>
            </div>
          </label>
          <button class="btn btn-primary" type="submit">Create account</button>
          <p class="switch-text">Already have an account? <a href="#" data-switch="signin">Sign in</a></p>
        </form>

        <!-- Forgot Password Form -->
        <form class="pane" data-pane="forgot" hidden id="forgotForm" autocomplete="on">
          <label>
            <span>Email</span>
            <input type="email" name="email" placeholder="you@example.com" required />
          </label>
          <button class="btn btn-primary" type="submit">Send reset link</button>
          <p class="footnote">Remembered your password? <a href="#" data-switch="signin">Back to sign in</a></p>
        </form>

        <p class="footnote">
          By continuing you agree to our <a href="#">Terms</a> & <a href="#">Privacy Policy</a>.
        </p>
      </section>
    </div>
  </div>

  <script src="auth.js" defer></script>

  <script src="js/navbar-integration.js"></script>
  <script src="js/darkmode.js"></script>
